<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NOXISTENCE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.4/dist/lenis.css">
  
  <style>
    @font-face {
    font-family: 'Gobold';
    src: url('fonts/Gobold.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}
    body {
      margin: 0;
      font-family: 'Gobold';
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column; 
    }
    .volver {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 6px 12px;
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
    }
    .volver:hover {
      background: #0056b3;
    }
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      margin-bottom: 5%;
      padding: 0.5rem;
      flex: 1;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    .collection-card {
      background: transparent;
      border-radius: none;
      box-shadow: none;
      padding: 0.3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
      cursor: pointer;
      text-decoration: none;
      width: 400px;
      height: 400px;
      min-height: unset;
      min-width: unset;
      max-width: 400px;
      max-height: 400px;
      position: relative;
      margin-bottom: 0.5rem;
    }
    .collection-card:hover {
      transform: translateY(-4px) scale(1.03);
    }
    .mini-viewer {
      position: relative;
      width: 400px;
      height: 400px;
      background: #f0f0f0;
      border-radius: none;
      overflow: hidden;
      margin-bottom: 0.5rem;
      margin-top: 1.5rem;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      object-fit: cover;
    }
    .mini-canvas {
      position: absolute;
      left: 0;
      top: 0;
      will-change: transform;
    }
    .mini-img, .mini-art {
      position: absolute;
      object-fit: contain;
      border-radius: 6px;
      pointer-events: none;
      max-width: 100%;
      max-height: 100%;
    }
    .mini-title {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 500;
      color: #222;
      pointer-events: none;
      background: none;
    }
    .mini-text {
      position: absolute;
      pointer-events: none;
      background: none;
      font-size: 0.9rem;
      color: #333;
      text-align: center;
      width: 100%;
    }
    .collection-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: black;
      text-align: center;
      margin-bottom: 0.3rem;
      word-break: break-all;
      width: 100%;
      position: absolute;
      left: 0;
      bottom: -2.2rem;
      background: none;
    }
    .no-collections {
      text-align: center;
      color: #888;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
    .magic-title {
      animation: magicFade 4s ease-in-out infinite;
      text-align: center;
      position: relative;
      font-family: 'Gobold';
      font-size: 3rem;
      padding-top: 2rem;
    }
    @keyframes magicFade {
      0% { opacity: 1; }
      40% { opacity: 0.5; }
      60% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <button class="volver" onclick="window.history.back()">‚Üê</button>
  <div class="gallery-container">
    <h1 class="magic-title" style="text-align:center;">Catalog of Manifestations: Societies Born of Inexistence</h1>
    <div class="gallery-grid" id="collectionsGrid"></div>
    <div class="no-collections" id="noCollections" style="display:none;">No Available Collections.</div>
  </div>
  <div id="footer-container"></div>
  <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>
  <script>
    async function loadCollections() {
      const grid = document.getElementById('collectionsGrid');
      const noCollections = document.getElementById('noCollections');
      grid.innerHTML = '';
      noCollections.style.display = 'none';
      try {
        const res = await fetch('/hojas-list');
        const files = await res.json();
        if (!files.length) {
          noCollections.style.display = '';
          return;
        }
        for (const file of files) {
          try {
            const hojaRes = await fetch(`hojas/${file}`);
            const data = await hojaRes.json();
            const card = document.createElement('a');
            card.className = 'collection-card';
            card.href = `viewer.html?file=${encodeURIComponent(file)}`;
            card.title = file;
            // Miniatura por screenshot
            const mini = document.createElement('div');
            mini.className = 'mini-viewer';
            // Imagen de miniatura
            const thumbImg = document.createElement('img');
            thumbImg.src = `thumbnails/${file.replace('.json','.png')}`;
            thumbImg.alt = file;
            thumbImg.style.width = '100%';
            thumbImg.style.height = '100%';
            thumbImg.style.objectFit = 'cover';
            thumbImg.style.objectPosition = 'center center';
            thumbImg.onerror = function() {
              this.src = 'thumbnails/placeholder.png';
            };
            mini.appendChild(thumbImg);
            card.appendChild(mini);
            const titleDiv = document.createElement('div');
            titleDiv.className = 'collection-title';
            titleDiv.textContent = file.replace('.json','');
            card.appendChild(titleDiv);
            grid.appendChild(card);
          } catch (e) {
            continue;
          }
        }
      } catch (e) {
        noCollections.textContent = 'Error al cargar las colecciones.';
        noCollections.style.display = '';
      }
    }
    loadCollections();
    fetch('footer.html')
      .then(r => r.text())
      .then(html => { document.getElementById('footer-container').innerHTML = html; });
    // Inicializar Lenis para scroll suave
    const lenis = new Lenis({
      autoRaf: true
    });
  </script>
</body>
</html>
