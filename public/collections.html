<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NOXISTENCE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.4/dist/lenis.css">
  
  <style>
    /* Simple fade-in for page load */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    body {
      animation: fadeIn 0.8s ease-out;
      margin: 0;
      font-family: 'Gobold';
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column; 
    }
    
    /* Smooth hover effect for collection cards */
    .collection-card {
      transition: transform 0.3s ease;
      background: transparent;
      border-radius: none;
      box-shadow: none;
      padding: 0.3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      width: 400px;
      height: 400px;
      min-height: unset;
      min-width: unset;
      max-width: 400px;
      max-height: 400px;
      position: relative;
      margin-bottom: 0.5rem;
    }
    
    .collection-card:hover {
      transform: translateY(-3px);
    }
    
    /* Smooth image scaling */
    .collection-card img {
      transition: transform 0.4s ease;
    }
    
    .collection-card:hover img {
      transform: scale(1.03);
    }
    
    /* Smooth button hover */
    .volver {
      transition: transform 0.2s ease, background-color 0.2s ease;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 6px 12px;
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    .volver:hover {
      transform: translateY(-1px);
      background-color: #333;
    }
    
    @font-face {
      font-family: 'Gobold';
      src: url('fonts/Gobold.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      margin-bottom: 5%;
      padding: 0.5rem;
      flex: 1;
      width: 100%;
      box-sizing: border-box;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      width: 100%;
    }
    .mini-viewer {
      position: relative;
      width: 400px;
      height: 400px;
      background: #f0f0f0;
      border-radius: none;
      overflow: hidden;
      margin-bottom: 0.5rem;
      margin-top: 1.5rem;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      object-fit: cover;
    }
    .mini-canvas {
      position: absolute;
      left: 0;
      top: 0;
      will-change: transform;
    }
    .mini-img, .mini-art {
      position: absolute;
      object-fit: contain;
      border-radius: 6px;
      pointer-events: none;
      max-width: 100%;
      max-height: 100%;
    }
    .mini-title {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 500;
      color: #222;
      pointer-events: none;
      background: none;
    }
    .mini-text {
      position: absolute;
      pointer-events: none;
      background: none;
      font-size: 0.9rem;
      color: #333;
      text-align: center;
      width: 100%;
    }
    .collection-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: black;
      text-align: center;
      margin-bottom: 0.3rem;
      word-break: break-all;
      width: 100%;
      position: absolute;
      left: 0;  

      bottom: -2.2rem;
      background: none;
    }
    .no-collections {
      text-align: center;
      color: #888;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
    .magic-title {
      animation: magicFade 4s ease-in-out infinite;
      text-align: center;
      position: relative;
      font-family: 'Gobold';
      font-size: 3rem;
      padding-top: 2rem;
    }
    @keyframes magicFade {
      0% { opacity: 1; }
      40% { opacity: 0.5; }
      60% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Responsive styles */
    @media (max-width: 1100px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .collection-card, .mini-viewer {
        width: 320px;
        height: 320px;
        max-width: 95vw;
        max-height: 95vw;
      }
    }
    @media (max-width: 700px) {
      .gallery-container {
        padding: 0.2rem;
      }
      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 0.7rem;
      }
      .collection-card, .mini-viewer {
        width: 92vw;
        height: 92vw;
        max-width: 98vw;
        max-height: 98vw;
        min-width: 180px;
        min-height: 180px;
      }
      .magic-title {
        font-size: 2rem;
        padding-top: 1.2rem;
      }
      .collection-title {
        font-size: 1.1rem;
        bottom: -1.5rem;
      }
    }
    @media (max-width: 480px) {
      .gallery-container {
        padding: 0.1rem;
      }
      .collection-card, .mini-viewer {
        width: 98vw;
        height: 98vw;
        max-width: 99vw;
        max-height: 99vw;
        min-width: 120px;
        min-height: 120px;
      }
      .magic-title {
        font-size: 1.2rem;
        padding-top: 0.7rem;
      }
      .collection-title {
        font-size: 0.95rem;
        bottom: -1.1rem;
      }
      .volver {
        font-size: 0.95rem;
        padding: 3px 6px;
        top: 4px;
        left: 4px;
      }
    }
  </style>
</head>
<body>
  <button class="volver" onclick="window.history.back()">←</button>
  <div class="gallery-container">
    <h1 class="magic-title" style="text-align:center;">Catalog of Manifestations: Societies Born of Inexistence</h1>
    <div class="gallery-grid" id="collectionsGrid"></div>
    <div class="no-collections" id="noCollections" style="display:none;">No Available Collections.</div>
  </div>
  <div id="footer-container"></div>
  <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>
  <script>
    const API_BASE_URL = 'http://localhost:3100';
    
    async function loadCollections() {
      const grid = document.getElementById('collectionsGrid');
      const noCollections = document.getElementById('noCollections');
      grid.innerHTML = '';
      noCollections.style.display = 'none';
      
      try {
        // Add loading indicator
        noCollections.textContent = 'Cargando colecciones...';
        noCollections.style.display = '';
        
        const res = await fetch(`${API_BASE_URL}/api/hojas-list-collections`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          credentials: 'include' // Important for cookies, authorization headers
        });
        
        if (!res.ok) {
          throw new Error(`Error HTTP: ${res.status} - ${res.statusText}`);
        }
        
        const files = await res.json();
        console.log('Archivos recibidos:', files);
        
        if (!files || !files.length) {
          noCollections.textContent = 'No se encontraron colecciones.';
          noCollections.style.display = '';
          return;
        }
        
        // Hide loading message
        noCollections.style.display = 'none';
        
        for (const file of files) {
          try {
            const card = document.createElement('a');
            card.className = 'collection-card';
            card.href = `viewer.html?file=${encodeURIComponent(file)}`;
            card.title = file;
            
            // Miniatura
            const mini = document.createElement('div');
            mini.className = 'mini-viewer';
            
            // Imagen de miniatura
            const thumbImg = document.createElement('img');
            thumbImg.src = 'thumbnails/placeholder.png';
            thumbImg.alt = file;
            thumbImg.style.width = '100%';
            thumbImg.style.height = '100%';
            thumbImg.style.objectFit = 'cover';
            
            // Intentar cargar el thumbnail específico
            const imgLoader = new Image();
            imgLoader.onload = function() {
              thumbImg.src = `${API_BASE_URL}/thumbnails/ss-collections/${file.replace('.json','.png')}`;
            };
            imgLoader.onerror = function() {
              console.log(`No se encontró thumbnail para ${file}`);
            };
            imgLoader.src = `${API_BASE_URL}/thumbnails/ss-collections/${file.replace('.json','.png')}`;
            
            mini.appendChild(thumbImg);
            card.appendChild(mini);
            
            // Título
            const titleDiv = document.createElement('div');
            titleDiv.className = 'collection-title';
            titleDiv.textContent = file.replace('.json','');
            card.appendChild(titleDiv);
            
            grid.appendChild(card);
          } catch (e) {
            console.error(`Error procesando ${file}:`, e);
            continue;
          }
        }
      } catch (e) {
        console.error('Error al cargar las colecciones:', e);
        noCollections.innerHTML = `
          Error al cargar las colecciones. Por favor, verifica que el servidor esté corriendo en ${API_BASE_URL}.<br>
          Detalles: ${e.message}
        `;
        noCollections.style.display = '';
      }
    }
    
    // Cargar las colecciones cuando el documento esté listo
    document.addEventListener('DOMContentLoaded', loadCollections);
    
    fetch('footer.html')
      .then(r => r.text())
      .then(html => { document.getElementById('footer-container').innerHTML = html; });
  </script>
</body>
</html>
