<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lore & Artículos - NOXISTENCE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.4/dist/lenis.css">
  <style>
    /* Simple fade-in for page load */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    body {
      animation: fadeIn 0.2s ease-out;
      margin: 0;
      background: #ffffff;
      font-family: 'Gobold';
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .article-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: #333;
    }

    .article-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .article-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .article-content {
      padding: 1.5rem;
    }

    .article-title {
      font-size: 1.25rem;
      margin: 0 0 0.5rem 0;
      color: #222;
    }

    .article-excerpt {
      color: #666;
      margin: 0 0 1rem 0;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .article-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #888;
    }

    .search-container {
      max-width: 1200px;
      margin: 2rem auto 0;
      padding: 0 2rem;
      width: 100%;
    }

    #searchInput {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      font-family: 'Gobold', sans-serif;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        padding: 1rem;
      }
      
      .search-container {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="header-container"></div>
  
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar artículos..." />
  </div>

  <div class="grid" id="articlesGrid">
    <!-- Articles will be loaded here -->
  </div>

  <script>
    // Load header
    fetch('header-catalogo.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        // Highlight active nav item
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
          if (link.href.includes('lore.html')) {
            link.classList.add('active');
          }
        });
      });

    // Load articles
    async function loadArticles() {
      try {
        // Cargar artículos desde el archivo JSON local
        const response = await fetch('/data/lore-articles.json');
        if (!response.ok) {
          throw new Error('No se pudieron cargar los artículos');
        }
        const articles = await response.json();
        displayArticles(articles);
        setupSearch(articles);
      } catch (error) {
        console.error('Error loading articles:', error);
        document.getElementById('articlesGrid').innerHTML = 
          '<p>No se encontraron artículos. Usa el editor para crear contenido.</p>';
      }
    }

    function displayArticles(articles) {
      const grid = document.getElementById('articlesGrid');
      grid.innerHTML = '';

      if (articles.length === 0) {
        grid.innerHTML = '<p>No se encontraron artículos.</p>';
        return;
      }

      articles.forEach(article => {
        const articleEl = document.createElement('a');
        articleEl.href = `viewer.html?type=lore&id=${article.id}`;
        articleEl.className = 'article-card';
        articleEl.innerHTML = `
          <img src="${article.thumbnail || 'images/placeholder-article.jpg'}" alt="${article.title}" class="article-image">
          <div class="article-content">
            <h3 class="article-title">${article.title}</h3>
            <p class="article-excerpt">${article.excerpt || 'Sin descripción disponible.'}</p>
            <div class="article-meta">
              <span>${article.author || 'Autor desconocido'}</span>
              <span>${new Date(article.date).toLocaleDateString()}</span>
            </div>
          </div>
        `;
        grid.appendChild(articleEl);
      });
    }

    function setupSearch(articles) {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filtered = articles.filter(article => 
          article.title.toLowerCase().includes(searchTerm) ||
          (article.excerpt && article.excerpt.toLowerCase().includes(searchTerm)) ||
          (article.tags && article.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
        );
        displayArticles(filtered);
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', loadArticles);
  </script>
</body>
</html>
